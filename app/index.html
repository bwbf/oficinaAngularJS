<!DOCTYPE html>
<html lang="pt-br" ng-app="frontEndMean">
<head>
    <meta charset="UTF-8">
    <title>Oficina Angular JS</title>

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.min.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>


    <script src="app.js"></script>

    <style>
        .vermelho{
            background-color: red;
        }
    </style>
</head>
<body ng-controller="frontEndMeanController">
{{dataAgota}}
<md-input-container>
    <label>Nome</label>
    <input ng-model="pessoa.nome">
</md-input-container>

<md-input-container>
    <label>Telefone</label>
    <input ng-model="pessoa.telefone">
</md-input-container>

<md-input-container>
    <label>Filtro da Tabela</label>
    <input ng-model="filtroPesquisa">
</md-input-container>
<input type="text" placeholder="Filtro da tabela" ng-model="filtroPesquisa">

<button ng-click="adicionaUm()">Adiciona na lista</button>

<md-button class="md-raised md-primary">Adicionar Contato</md-button>

<table>
    <tr>
        <th>Nome</th>
        <th>Telefone</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter: filtroPesquisa" ng-class="{vermelho: passou}" ng-mouseenter="passou = true" ng-mouseleave="passou = false">
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
		
    </tr>
</table>
{{passou}}
</body>
</html>
